<div class="add-transaction-form">
    <h3>Add New Transaction</h3>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="newTransaction.description" name="description" required>
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="newTransaction.amount" name="amount" required>
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="newTransaction.date" name="date" required>
      </div>
      <div>
        <label for="person">Person:</label>
        <select id="person" [(ngModel)]="newTransaction.personId" name="person">
          <option *ngFor="let person of people" [value]="person.id">{{ person.name }}</option>
        </select>
      </div>
      <div>
        <label for="account">Account:</label>
        <select id="account" [(ngModel)]="newTransaction.accountId" name="account">
          <option *ngFor="let account of accounts" [value]="account.id">{{ account.name }}</option>
        </select>
      </div>
      <button type="submit">Add Transaction</button>
    </form>
  </div>
