<div class="account-list">
  <h2>Accounts</h2>
  <ul>
    <li *ngFor="let account of accounts">{{ account.name }} - {{ account.balance | currency }}</li>
  </ul>
</div>

<div class="add-account-form">
  <h3>Add New Account</h3>
  <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
    <div>
      <label for="name">Account Name:</label>
      <input type="text" id="name" [(ngModel)]="newAccount.name" name="name" required>
    </div>
    <div>
      <label for="balance">Initial Balance:</label>
      <input type="number" id="balance" [(ngModel)]="newAccount.balance" name="balance" required>
    </div>
    <div>
      <label for="type">Account Type:</label>
      <select id="type" [(ngModel)]="newAccount.type" name="type">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>
    <button type="submit" [disabled]="!accountForm.form.valid">Add Account</button>
  </form>
</div>
